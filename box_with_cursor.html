<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="components/intersect-color-change.js"></script>
  </head>
  <body>
 	<a-scene>
		<a-entity camera look-controls>
			<a-entity cursor="fuse: true; fuseTimeout: 500"
				position="0 0 -1"
				geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
				material="color: black; shader: flat">
				</a-entity>
		</a-entity>

		<a-box position="-3 1 -5" rotation="0 90 30" scale="" color="blue" intersect-color-change></a-box>
		<a-box position="-1 2 -5" rotation="0 45 45" scale="0.75 0.75 0.75" color="red" intersect-color-change></a-box>
		<a-box position="2 2 -4" rotation="0 45 30" scale="0.75 0.75 0.75" color="green" intersect-color-change></a-box>
   </a-scene>
  </body>
</html>
