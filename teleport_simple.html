<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aincraft</title>
    <meta name="description" content="Aincraft">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="floor.jpg">
        <img id="skyTexture" src="sky.jpg">
      </a-assets>

      <a-sky id="bg" radius="30" src="#skyTexture" theta-length="90"></a-sky>
      <a-cylinder id="ground" src="#groundTexture" radius="32" height="0.1"></a-cylinder>

      <!-- Hands. -->
      <a-entity id="blockHand"
        hand-controls="right"
        teleport-controls="type: parabolic"
      ></a-entity>

      <!-- Camera. -->
      <a-camera>
      </a-camera>
    </a-scene>
  </body>
</html>
