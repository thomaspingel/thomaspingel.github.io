<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-potree-loader-component/dist/aframe-potree-loader-component.min.js"></script>
	<script src="components/intersect-color-change.js"></script>
  </head>
  <body>
 
    <a-scene potree-loader="pointBudget: 1;">
        <a-entity 
          id="lion"
          potree-loader="
       src:https://raw.githubusercontent.com/potree/potree/develop/pointclouds/lion_takanawa;
      pointSize: 1;
      pointColorType: rgb;
      minimumNodePixelSize: 100;
      "
      position="-1 -3 -5"
      rotation="-85 0 0"
      ></a-entity>


<!--	<a-entity laser-controls line="color: red; opacity: 0.75" raycaster="objects: .links; far: 5"></a-entity> -->
	<a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: [mixin='box']" daydream-controls="" gearvr-controls="" oculus-go-controls="" oculus-touch-controls="" vive-controls="" vive-focus-controls="" windows-motion-controls=""></a-entity>
	<a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: [mixin='box']" line="color: #118A7E" daydream-controls="" gearvr-controls="" oculus-go-controls="" oculus-touch-controls="" vive-controls="" vive-focus-controls="" windows-motion-controls=""></a-entity>

   </a-scene>
  </body>
</html>
