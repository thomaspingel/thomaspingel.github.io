<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	<script src="rebecca/aframe-potree-loader-component.min.js"></script>
  </head>
  <body>
 
    <a-scene potree-loader="pointBudget: 1;">
        <a-entity 
          id="lion"
          potree-loader="
			   src:https://raw.githubusercontent.com/potree/potree/develop/pointclouds/lion_takanawa;
			  pointSize: 1;
			  pointColorType: rgb;
			  minimumNodePixelSize: 100;
			  "
		  position="-1 -3 -5"
		  rotation="-85 0 0"
		></a-entity>
   </a-scene>
  </body>
</html>
