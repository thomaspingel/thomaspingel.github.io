<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script>

    AFRAME.registerComponent('raycaster-listen', {
      init: function() {
        this.el.addEventListener('mouseenter', function(evt) {
		  evt.detail.intersectedEl.setAttribute('material', 'color', 'green');
          console.log(evt.detail.intersectedEl);
        });
      }
    });


	</script>

  </head>
  <body>
 	<a-scene>
		<a-entity camera look-controls>
			<a-entity cursor raycaster="objects: a-sphere"
				position="0 0 -1"
				geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
				material="color: black; shader: flat"
				raycaster-listen>
				</a-entity>
		</a-entity>

		<a-box position="-3 1 -5" rotation="0 90 30" scale="" color="blue"></a-box>
		<a-sphere position="-1 2 -5" rotation="0 45 45" scale="0.75 0.75 0.75" color="red"></a-box>
   </a-scene>
  </body>
</html>
