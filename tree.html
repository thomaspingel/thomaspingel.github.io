<!DOCTYPE html>
<html>
<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/utils/WorkerPool.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/loaders/KTX2Loader.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-loader-3dtiles-component/dist/aframe-loader-3dtiles-component.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
</head>
<body>
    <a-scene background="color: #ECECEC" renderer="colorManagement: true;">
      <a-entity id="player">
        <a-camera id="camera"></a-camera>
        <a-entity camera="active:true;" id="camera"></a-entity>
        <a-entity id="left-hand" oculus-touch-controls="hand: left" blink-controls="collisionEntities: #floor;"></a-entity>
        <a-entity id="right-hand" oculus-touch-controls="hand: right" blink-controls="collisionEntities: #floor;"></a-entity>
      </a-entity>

      <a-entity
        id="tileset"
        position="-1.5 12 -28"
        rotation="-90 0 90"
        scale="1 1 1"
        loader-3dtiles="url: ./data/tree/tileset.json; maximumSSE: 48; cameraEl: #camera; pointcloudColoring: classification"
      >
      </a-entity>

      <a-sky color="#a8caff"></a-sky>
      <a-entity
        id="floor"
        geometry="primitive:plane;"
        rotation="-90 0 0"
        scale="-38.51 68.674 1"
        position="0 0 0"
        visible="true"
      ></a-entity>
    </a-scene>
</body>
</html>
