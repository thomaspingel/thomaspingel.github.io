<html>
  <head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="components/aframe-potree-loader-component.min.js"></script>
	<script>

    AFRAME.registerComponent('raycaster-listen', {
      init: function() {
  	    console.log(this)
        this.el.addEventListener('mouseenter', function(evt) {
		  //evt.detail.intersectedEl.setAttribute('material', 'color', 'green');
          console.log(evt.detail);
        });
      }
    });


	</script>
	
  </head>
  <body>
 
    <a-scene id="scene" potree-loader="pointBudget: 1;">
			<a-entity id="camera" camera look-controls>
			<a-entity id="cursor" cursor raycaster="origin: 0,0,0; direction: 0,0,-1; showLine: true"
				position="0 0 -1"
				geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
				material="color: black; shader: flat"
				raycaster-listen>
				</a-entity>
		</a-entity>

		<a-ocean color="aqua" depth="100" width="100"></a-ocean>		
		
        <a-entity 
          id="lion"
          potree-loader="
       src:https://raw.githubusercontent.com/potree/potree/develop/pointclouds/lion_takanawa;
      pointSize: 1;
      pointColorType: rgb;
      minimumNodePixelSize: 100;
      "
      position="-1 -3 -5"
      rotation="-85 0 0"
      ></a-entity>


		<a-box position="-3 1 -5" rotation="0 90 30" scale="" color="blue"></a-box>
		<a-sphere position="-1 2 -5" rotation="0 45 45" scale="0.75 0.75 0.75" color="red"></a-box>

   </a-scene>
  </body>
</html>
